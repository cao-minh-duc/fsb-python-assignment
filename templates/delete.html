<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ location.name }}"?</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
