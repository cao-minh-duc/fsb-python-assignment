{% extends 'base.html' %}

{% block title %}Update Location{% endblock %}

{% block content %}
    <h2 class="text-primary mb-5">Are you sure you want to delete "{{ location.name }}"?</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.submit(class = 'btn btn-primary', text = 'hellop') }}</p>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
